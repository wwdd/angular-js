<html>
<head>
<title>Link example with AngularJS</title>
<style>
*{
font-family:Arial;
}
.txtbx{
width:50%;
}
#clip {
 display:none;
}
</style>
<script>
function displayblock(){
 document.getElementById("clip").style.display = "block"; 
}
</script>
</head>
<body>
<h1><span style="color:navy;">Facebook Share Link</span></h1>
<br>
<div ng-app="" ng-init="fb810='https://www.facebook.com/sharer/sharer.php?u=';">
<span style="color:red;">Please start typing your link:</span> <input type="text" ng-model="share810" onclick="displayblock();"><br>
<div id="clip">
<hr>
Check the Facebook Share Link: <a href="{{fb810 + share810}}" target="_blank"><span ng-bind="fb810 + share810"></a></span><p>
<p>
Copy the link to Clipboard:<br><textarea cols="10" rows="2" id="holdtext" class="txtbx" >{{fb810 + share810}}</textarea><p>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
